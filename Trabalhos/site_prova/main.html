<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <form id="form_dep">
            <label>Nome</label>
            <input type="text" id="nome" required placeholder="digite seu nome">
            <label>Valor</label>
            <input type="number " id="valor" required placeholder="digite o valor pago">
            <label>Loja</label>
            <input type="text" id="loja" required placeholder="digite o nome da loja">
            <label>Avaliação</label>
            <textarea rows="10" style="resize: none" id="avaliaçao"></textarea>
            <br />
            <label>Atendimento Geral</label>
            <input type="text" id="atendimento" required placeholder="digite como foi atendido">

            <br />
            <button id="fazer_reclamaçao" type="submit">Enviar</button>
        </form>

    </div>
    <script src="main.js"></script>
</body>

</html>
