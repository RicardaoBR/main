<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <table>
            <caption>Formulário de cadastro</caption>
            <tbody>
                <tr>
                    <td><label for="text">Nome:</label></td>
                    <td><input type ="text" id="nome_user"/><br/></td>
                </tr>
                <tr>
                    <td><label for="email">e-mail:</label></td>
                    <td><input type="email"/><br/></td>
                </tr>

                <tr>
                    <td>
                        <label>Escolha <br/> um jogo:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="jogo_favorito" id="jogo_cod" checked="true"/><label for="jogo_favorito">COD</label><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="jogo_favorito" id="jogo_cs"/><label for="jogo_favorito">Cs-Go</label><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="jogo_favorito" id="jogo_minecraft"/><label for="jogo_favorito">Minecraft</label><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="jogo_favorito" id="valorant"/><label for="jogo_favorito">Valorant</label><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="enviar" type ="submit">Enviar</button>
                        <button id="reset" type="reset" >Limpar</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
</body>

</html>
