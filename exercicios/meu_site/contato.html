<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contato.css"/>
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <div class="contact-methods">
                <!-- SUB-SEÇÕES -->
                <div>
                    <h3>Nos acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no instagram">
                                <img src="/Midia/instagram.png" alt="Logo do Instagram"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no Facebook">
                                <img src="/Midia/facebook.png" alt="Logo do Facebook"/>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no Youtube">
                                <img src="/Midia/youtube.png" alt="Logo do Youtube"/>
                            </a>
                        </li>
                    </ul>
                    <div>
                        <h3>Venha até nós</h3>
                        <p>
                            Rua JavaScript n° 124, Vila HTML - São Paulo - SP
                        </p>
                    </div>
                    <h3>Fale conosco</h3>
                    <form>
                        <input text="text" placeholder="Seu nome" required/>
                        <input text="email" placeholder="Seu e-mail" required/>
                        <input text="tel" placeholder="Seu telefone (Opcional)"/>
                        <textarea placeholder="Sua mensagem" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                
            </div>
        </div>
        <div>
        </div>
    </section>
</body>
</html>
