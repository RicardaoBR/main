<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="form-group">
            <h2>Tabela de Pesos</h2>
            <table>
                <thead>
                    <tr>
                        <td>
                            Resultado
                        </td>
                        <td>
                            Situação
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr id="abaixo">
                        <th>
                            Abaixo de 17
                        </th>
                        <th>
                            Muito abaixo do peso
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Entre 17 e 18,49
                        </th>
                        <th>
                            Abaixo do peso
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Entre 18,5 e 24,99
                        </th>
                        <th>
                            Peso normal
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Entre 25 e 29,99
                        </th>
                        <th>
                            Acima do peso
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Entre 30 e 34,99
                        </th>
                        <th>
                            Obesidade I
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Entre 35 e 39,99
                        </th>
                        <th>
                            Obesidade II (severa)
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Acima de 40
                        </th>
                        <th>
                            Obesidade III (mórbida)
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
        <h1>Calculadora de IMC</h1>
        <form>
            <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Digite seu peso em kg">
            </div>
            <div class="form-group">
                <label for="height">Altura (m):</label>
                <input type="number" class="form-control" id="height" placeholder="Digite sua altura em metros">
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="calculateBMI()">Calcular</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function calculateBMI() {
            var weightInput = document.getElementById("weight");
            var heightInput = document.getElementById("height");
            var resultDiv = document.getElementById("result");

            var weight = weightInput.value;
            var height = heightInput.value;

            if (weight === "" || height === "") {
                resultDiv.innerHTML = "<p>Preencha todos os campos.</p>";
                return;
            }

            var bmi = weight / (height * height);

            var category = "";
            if (bmi < 17) {
                category = "Muito abaixo do peso";
            } else if (bmi >= 17 && bmi < 18.5) {
                category = "Abaixo do peso";
            } else if (bmi >= 18.5 && bmi < 25) {
                category = "Peso normal";
            } else if (bmi >= 25 && bmi < 30) {
                category = "Acima do peso";
            } else if (bmi >= 30 && bmi < 35) {
                category = "Obesidade I";
            } else if (bmi >= 35 && bmi < 40) {
                category = "Obesidade II (severa)";
            } else {
                category = "Obesidade III (mórbida)";
            }

            var result = "Seu IMC é " + bmi.toFixed(2) + ". Situação: " + category;
            resultDiv.innerHTML = "<p>" + result + "</p>";
        }
    </script>
</body>

</html>

</html>
